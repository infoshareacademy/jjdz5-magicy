<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div id="map" style="width: 100%; height: 720px"></div>
    </div>
    <div class="col-2"></div>
</div>

<script>
    function initMap(sLat, sLng, eLat, eLng) {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: 54.403859, lng: 18.604555},
            disableDefaultUI: true,
            disableDoubleClickZoom: true,
            draggable: false,
            fullscreenControl: false,
            streetViewControl: false
        });
        directionsDisplay.setMap(map);

        calculateAndDisplayRoute(directionsService, directionsDisplay,
            sLat, sLng, eLat, eLng);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay,
                                      sLat, sLng, eLat, eLng) {
        directionsService.route({
            origin: {lat: sLat, lng: sLng},
            destination: {lat: eLat, lng: eLng},
            travelMode: google.maps.TravelMode["DRIVING"]
        }, function(response, status) {
            if (status == 'OK') {
                directionsDisplay.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_7APLcmmayP6CrdKq9bS8aaJpASYlkTs&callback=initMap">
</script>

</body>
</html>
