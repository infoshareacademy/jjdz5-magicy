<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>goTogether - adding new advert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>

<body>
<style>
    .margin{
    margin-bottom:20px;
    margin-top:5px;
    }
</style>

<div class="container">
    <div class="row text-center"><h1 class="text-center">Add new advert</h1></div>
    <form method="post" action="/magicy-app/add-advert">
        <div class="row border-bottom"><div class="col-12"><h3 class="text-muted">Start point</h3></div></div>
        <div class="row margin">
            <div class="col-5 form-group">
                <label for="startCity">City:</label>
                <input id="startCity"
                       required
                       type="text"
                       name="startCity"
                       placeholder="Enter start city"
                       class="form-control" />
            </div>

            <div class="col-5 form-group">
                <label for="startStreet">Street:</label>
                <input id="startStreet"
                       type="text"
                       required
                       name="startStreet"
                       placeholder="Enter start street"
                       class="form-control" />
            </div>
            <div class="col-2 form-group">
                <label for="startTime">At time (HH:mm):</label>
                <input id="startTime"
                       type="time"
                       required
                       name="startTime"
                       placeholder="Enter start time"
                       class="form-control" />
            </div></div>

        <div class="row border-bottom"><div class="col-12 center"><h3 class="text-muted">End point</h3></div></div>
        <div class="row margin">
            <div class="col-5 form-group">
                <label for="endCity">City:</label>
                <input id="endCity"
                       type="text"
                       required
                       name="endCity"
                       placeholder="Enter end city"
                       class="form-control" />
            </div>

            <div class="col-5 form-group">
                <label for="endStreet">Street:</label>
                <input id="endStreet"
                       type="text"
                       required
                       name="endStreet"
                       placeholder="Enter end street"
                       class="form-control" />
            </div>
            <div class="col-2 form-group">
                <label for="endTime">At time (HH:mm):</label>
                <input id="endTime"
                       type="time"
                       required
                       name="endTime"
                       placeholder="Enter end time"
                       class="form-control" />
            </div></div>

        <div class="row border-bottom"><div class="col-12 center"><h3 class="text-muted">Pick up point</h3></div></div>
        <div class="row margin">
            <div class="col-5 form-group">
                <label for="pickUpCity">City:</label>
                <input id="pickUpCity"
                       type="text"
                       name="pickUpCity"
                       placeholder="Enter pick up city"
                       class="form-control" />
            </div>

            <div class="col-5 form-group">
                <label for="pickUpStreet">Street:</label>
                <input id="pickUpStreet"
                       type="text"
                       name="pickUpStreet"
                       placeholder="Enter pick up street"
                       class="form-control" />
            </div>
            <div class="col-2 form-group">
                <label for="pickUpTime">At time (HH:mm):</label>
                <input id="pickUpTime"
                       type="time"
                       name="pickUpTime"
                       placeholder="Enter pick up time"
                       class="form-control" />
            </div></div>
        <div class="row">
            <div class="col-12 form-group">
                <label for="date">Date:</label>
                <input id="date"
                       required
                       type="date"
                       name="date"
                       class="form-control" />
            </div>
        </div>
        <div class="row margin">
            <div class="col-3"></div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block">Cancel</button>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="col-3"></div>
        </div>

    </form>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
