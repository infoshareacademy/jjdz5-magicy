<script>
    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    var isBeforeRouteCounting = true;
    var marker;

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            mapTypeControl: false,
            center: {lat: 54.432617, lng: 18.572935},
            zoom: 12,
            disableDefaultUI: true,
            disableDoubleClickZoom: true,
            draggable: true,
            fullscreenControl: false,
            keyboardShortcuts: false,
            streetViewControl: false,
            scrollwheel: false,
            zoomControl: true
        });

        new AutocompleteDirectionsHandler(map);
    }

    /**
     * @constructor
     */
    function AutocompleteDirectionsHandler(map) {
        this.map = map;
        this.originPlaceId = null;
        this.destinationPlaceId = null;
        this.travelMode = 'DRIVING';
        var originInput = document.getElementById('origin-input');
        var destinationInput = document.getElementById('destination-input');
        var originTimeCard = document.getElementById('origin-time-card');
        var originTime = document.getElementById('origin-time');
        this.directionsService = new google.maps.DirectionsService;
        this.directionsDisplay = new google.maps.DirectionsRenderer;

        this.directionsDisplay.setMap(map);
        var originAutocomplete = new google.maps.places.Autocomplete(
            originInput);
        var destinationAutocomplete = new google.maps.places.Autocomplete(
            destinationInput);
        // var destinationTime = document

        this.setupPlaceChangedListener(originAutocomplete, 'ORIG', map);
        this.setupPlaceChangedListener(destinationAutocomplete, 'DEST', map);

        // this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(originInput);
        // this.map.controls[google.maps.ControlPosition.LEFT_TOP].push(destinationInput);
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(originTimeCard);
        // this.map.controls[google.maps.ControlPosition.LEFT_TOP].push(originTime);
    }

    AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode, map) {
        var me = this;
        marker = new google.maps.Marker({
           map: map
        });
        autocomplete.bindTo('bounds', this.map);
        autocomplete.addListener('place_changed', function() {
            var place = autocomplete.getPlace();
            if (!place.place_id) {
                window.alert("Please select an option from the dropdown list.");
                return;
            }
            if (mode === 'ORIG') {
                if (isBeforeRouteCounting) {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                    marker.setPosition(place.geometry.location);
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
                me.originPlaceId = place.place_id;
            } else {
                if (isBeforeRouteCounting) {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                    marker.setPosition(place.geometry.location);
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
                me.destinationPlaceId = place.place_id;
            }
            me.route();
        });

    };

    AutocompleteDirectionsHandler.prototype.route = function() {
        if (!this.originPlaceId || !this.destinationPlaceId) {
            return;
        }
        var me = this;

        this.directionsService.route({
            origin: {'placeId': this.originPlaceId},
            destination: {'placeId': this.destinationPlaceId},
            travelMode: this.travelMode
        }, function(response, status) {
            if (status === 'OK') {
                isBeforeRouteCounting = false;
                me.directionsDisplay.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    };

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSY_lgBsdOf6h574J7IEGstjks1rMqs28&libraries=places&callback=initMap"
